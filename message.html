<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>H+ 后台主题UI框架 - FooTable</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="favicon.ico"> <link href="css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="css/plugins/footable/footable.core.css" rel="stylesheet">

    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/style.min862f.css?v=4.1.0" rel="stylesheet">
    <style type="text/css">
    .msg {
        width: 50%
    }
    .name {
        width: 10%;
    }
    .phone {
        width: 10%;
    }
    .email {
        width: 15%
    }
    .date {
        width: 15%
    }
    </style>
</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">

            <div class="row">
                <div class="col-sm-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>客户留言</h5>
                        </div>
                        <div class="ibox-content">
                            <table class="footable table table-stripped toggle-arrow-tiny" data-paging="true" data-page-size="10">
                                <thead>
                                <tr>

                                    <th class="msg">留言</th>
                                    <th class="name">姓名</th>
                                    <th class="phone">电话</th>
                                    <th class="email">邮箱</th>
                                    <th class="date">日期</th>
                                    <!-- <th>操作</th> -->
                                </tr>
                                </thead>
                                <tbody id="message_body">
                              
                                </tbody>
                                <tfoot>
                                <tr>
                                    <td colspan="5">
                                        <ul class="pagination pull-right"></ul>
                                    </td>
                                </tr>
                                </tfoot>
                            </table>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>
    <script src="js/plugins/footable/footable.all.min.js"></script>
    <script>
        $(document).ready(function(){
            //获取数据
            $.ajax({
                url: "http://www.lingyun.party/app1/msgs",
                type: "GET",
                dataType: "json",
                success: function(msg){
                    var text;
                    for (var i = 0, l = msg.length; i < l; i++) {
                        text += '<tr>' +
                                   '<td>' + msg[i].msg + '</td>' +
                                   '<td>' + msg[i].name + '</td>' +
                                   '<td>' + msg[i].phone + '</td>' +
                                   '<td>' + msg[i].email + '</td>' +
                                   '<td>' + msg[i].time + '</td>'
                               '</tr>'
                    }
                    $('#message_body').append(text);
                    //使用footble插件格式化表格
                    $(".footable").footable()
                },
                error: function(XMLHttpRequest,textStatus,errorThrown){
                    console.log(XMLHttpRequest);
                    console.log(textStatus);
                    console.log(errorThrown);
                }
            }) 
        });
    </script>
    <script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>
    
</body>
